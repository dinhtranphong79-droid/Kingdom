<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dolvar Tools</title>

<style>
  body{
    margin:0;
    font-family:Inter,Arial,sans-serif;
    background:#eef2f5;
  }
  .layout{
    display:flex;
    height:100vh;
    overflow:hidden;
  }
  .sidebar{
    width:210px;
    background:#1e293b;
    color:white;
    padding:20px 12px;
    overflow-y:auto;
  }
  .side-title{
    font-size:18px;
    font-weight:700;
    margin-bottom:14px;
  }
  .menu-btn{
    width:100%;
    text-align:left;
    background:#334155;
    border:none;
    color:white;
    padding:10px 12px;
    border-radius:8px;
    margin-bottom:8px;
    cursor:pointer;
    transition:0.2s;
  }
  .menu-btn:hover{background:#475569;}
  .active{background:#6366f1!important;}

  .content{
    flex:1;
    background:white;
    border-left:1px solid #ddd;
  }
  iframe{
    width:100%;
    height:100%;
    border:none;
  }
  .topbar{
    background:white;
    border-bottom:1px solid #ddd;
    padding:10px 15px;
    font-size:14px;
  }
</style>

<!-- ===================================================== -->
<!-- Firebase GLOBAL INIT (dùng chung cho toàn bộ 8 tab)   -->
<!-- ===================================================== -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { 
  getAuth, GoogleAuthProvider, onAuthStateChanged, signInWithPopup
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import {
  getFirestore
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

/* ============================
   1. Firebase Config — ĐÃ THAY
   ============================ */
const firebaseConfig = {
  apiKey: "AIzaSyDdKe6vnWEbSq5FHz1Y6Pz3QdVjcrrq5CA",
  authDomain: "dolvar-7cc8e.firebaseapp.com",
  projectId: "dolvar-7cc8e",
  storageBucket: "dolvar-7cc8e.firebasestorage.app",
  messagingSenderId: "284313401192",
  appId: "1:284313401192:web:0d2c088d37c5fbe8f008dd"
};

/* ============================
   2. Khởi tạo APP DUY NHẤT
   ============================ */
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const provider = new GoogleAuthProvider();

/* ============================
   3. Công khai Firebase ra window
   ============================ */
window.__FB = { app, auth, db, provider, onAuthStateChanged, signInWithPopup };

console.log("%c✔ Firebase loaded (global)", "color:green;font-weight:bold");

/* ============================
   4. Hiển thị trạng thái login
   ============================ */
const topbar = document.getElementById("topLoginStatus");

onAuthStateChanged(auth, user=>{
  if (!user){
    topbar.innerHTML = `
      Chưa đăng nhập —
      <button onclick="window.__FB.signInWithPopup(window.__FB.auth, window.__FB.provider)">
        Đăng nhập Google
      </button>
    `;
    return;
  }
  topbar.innerHTML = `Đăng nhập: <b>${user.email}</b>`;
});
</script>
</head>

<body>

<div class="layout">

  <!-- ===================================================== -->
  <!-- Sidebar Navigation                                     -->
  <!-- ===================================================== -->
  <div class="sidebar">
    <div class="side-title">Dolvar Tools</div>

    <button class="menu-btn active" data-tab="cannon">Pháo</button>
    <button class="menu-btn" data-tab="dragon">Rồng</button>
    <button class="menu-btn" data-tab="hero">Tướng</button>
    <button class="menu-btn" data-tab="insignia">Huy hiệu</button>
    <button class="menu-btn" data-tab="witch">Phù thủy</button>
    <button class="menu-btn" data-tab="other">Khác</button>
    <button class="menu-btn" data-tab="sum">Tổng điểm</button>
    <button class="menu-btn" data-tab="account">Tài khoản</button>
  </div>

  <!-- ===================================================== -->
  <!-- Main Screen                                            -->
  <!-- ===================================================== -->
  <div class="content">
    <div id="topLoginStatus" class="topbar">Đang kiểm tra đăng nhập…</div>

    <iframe id="ifTab" src="phao.html"></iframe>
  </div>

</div>

<script>
/* =============================================
   Chọn tab bằng sidebar
   ============================================= */
const iframe = document.getElementById("ifTab");
const buttons = document.querySelectorAll(".menu-btn");

buttons.forEach(btn=>{
  btn.addEventListener("click", ()=>{
    buttons.forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");

    const tab = btn.dataset.tab;
    iframe.src = tab + ".html";
  });
});
</script>

</body>
</html>
