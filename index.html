<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Dolvar Tools</title>

<style>
  :root{
    --bg:#f5f7fb;
    --card:#ffffff;
    --accent:#2563eb;
    --text:#1e293b;
  }
  *{box-sizing:border-box;font-family:Inter,Arial,sans-serif;}

  body{
    margin:0;
    background:var(--bg);
    overflow:hidden;
  }

  /* ----- SIDEBAR ----- */
  #sidebar{
    width:240px;
    background:#ffffff;
    height:100vh;
    position:fixed;
    left:0;
    top:0;
    padding:15px;
    border-right:1px solid #e5e7eb;
    transform:translateX(-240px);
    transition:0.3s;
    z-index:20;
  }
  #sidebar.show{ transform:translateX(0); }

  #sidebar h2{
    font-size:18px;
    margin:0 0 15px;
    color:var(--text);
  }
  .nav-item{
    padding:10px 12px;
    border-radius:8px;
    margin-bottom:6px;
    cursor:pointer;
    background:#f8fafc;
    color:#1e293b;
    transition:0.25s;
  }
  .nav-item:hover{
    background:#e2e8f0;
  }

  /* ----- TOP BAR ----- */
  #topbar{
    height:50px;
    display:flex;
    align-items:center;
    padding:0 15px;
    background:#fff;
    border-bottom:1px solid #e5e7eb;
    gap:10px;
  }
  #menuBtn{
    padding:8px 12px;
    border:none;
    background:var(--accent);
    color:white;
    border-radius:8px;
    cursor:pointer;
  }

  /* ----- CONTENT ----- */
  #main{
    margin-top:50px;
    height:calc(100vh - 50px);
  }
  iframe{
    width:100%;
    height:100%;
    border:none;
  }
</style>
</head>

<body>

<!-- SIDEBAR -->
<div id="sidebar">
  <h2>Danh mục</h2>
  <div class="nav-item" onclick="openTab('phao.html')">Pháo</div>
  <div class="nav-item" onclick="openTab('dragon.html')">Rồng</div>
  <div class="nav-item" onclick="openTab('witch.html')">Phù thủy</div>
  <div class="nav-item" onclick="openTab('baracks.html')">Thiên Phú</div>
  <div class="nav-item" onclick="openTab('other.html')">Khác</div>
  <div class="nav-item" onclick="openTab('tongdiem.html')">Tổng Điểm</div>
  <div class="nav-item" onclick="openTab('account.html')">Tài khoản</div>
</div>

<!-- TOP BAR -->
<div id="topbar">
  <button id="menuBtn">☰ Menu</button>
  <div id="topTitle">Dolvar Tools</div>
</div>

<!-- MAIN CONTENT -->
<div id="main">
  <iframe id="frame" src="tongdiem.html"></iframe>
</div>

<!-- Firebase core init -->
<script type="module" src="firebase-init.js"></script>

<script>
  const sidebar = document.getElementById("sidebar");
  const frame = document.getElementById("frame");

  document.getElementById("menuBtn").onclick = ()=>{
    sidebar.classList.toggle("show");
  };

  function openTab(file){
    frame.src = file;
    sidebar.classList.remove("show");
  }

  // expose login để iframe gọi: window.parent.signIn()
  window.openTab = openTab;
</script>

</body>
</html>
