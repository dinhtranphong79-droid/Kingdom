<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kingdom</title>

<style>
  body{
    margin:0;
    font-family:Inter,Arial,sans-serif;
    background:#eef2f5;
  }
  .layout{
    display:flex;
    height:100vh;
    overflow:hidden;
  }

  /* Sidebar mặc định */
  .sidebar{
    width:210px;
    background:#1e293b;
    color:white;
    padding:20px 12px;
    overflow-y:auto;
    transition: transform 0.3s ease;
  }

.layout.hide-sidebar .sidebar{
  width: 0;
  padding: 0;
  overflow: hidden;
}

.layout.hide-sidebar .content{
  flex: 1;
  width: 100%;
}


  .side-title{
    font-size:18px;
    font-weight:700;
    margin-bottom:14px;
  }
  .menu-btn{
    width:100%;
    text-align:left;
    background:#334155;
    border:none;
    color:white;
    padding:10px 12px;
    border-radius:8px;
    margin-bottom:8px;
    cursor:pointer;
    transition:0.2s;
  }
  .menu-btn:hover{background:#475569;}
  .active{background:#6366f1!important;}

  .content{
    flex:1;
    background:white;
    border-left:1px solid #ddd;
  }
  iframe{
    width:100%;
    height:100%;
    border:none;
  }
  .topbar{
    background:white;
    border-bottom:1px solid #ddd;
    padding:10px 15px;
    font-size:14px;
    display:flex;
    align-items:center;
  }
  #hamburger{
    font-size:24px;
    cursor:pointer;
    margin-right:12px;
  }
</style>

<!-- Firebase và JS khác (giữ nguyên) -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import {
  getAuth,
  GoogleAuthProvider,
  signInWithPopup,
  onAuthStateChanged,
  setPersistence,
  browserLocalPersistence,
  signInWithEmailAndPassword,
  createUserWithEmailAndPassword,
  signOut
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";



import { getFirestore } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDdKe6vnWEbSq5FHz1Y6Pz3QdVjcrrq5CA",
  authDomain: "dolvar-7cc8e.firebaseapp.com",
  projectId: "dolvar-7cc8e",
  storageBucket: "dolvar-7cc8e.firebasestorage.app",
  messagingSenderId: "284313401192",
  appId: "1:284313401192:web:0d2c088d37c5fbe8f008dd"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
  await setPersistence(auth, browserLocalPersistence);

const db = getFirestore(app);
const provider = new GoogleAuthProvider();
window.__FB = {
  app,
  auth,
  db,
  provider,
  onAuthStateChanged,
  signInWithPopup,
  signInWithEmailAndPassword,
  createUserWithEmailAndPassword,
  signOut
};


const topbar = document.getElementById("topLoginStatus");
onAuthStateChanged(auth, user=>{
  if(!user){
  topbar.innerHTML = "❌ Chưa đăng nhập – hãy chọn account";

    return;
  }
  topbar.innerHTML = `Đã đăng nhập: <b>${user.email}</b>`;
});
</script>
</head>

<body>
<div class="layout">

  <!-- Sidebar Navigation -->
  <div class="sidebar">
    <div class="side-title">Kingdom</div>
    <button class="menu-btn active" data-tab="cannon">Pháo</button>
    <button class="menu-btn" data-tab="dragon">Rồng</button>
    <button class="menu-btn" data-tab="hero">Tướng</button>
    <button class="menu-btn" data-tab="witch">Phù thủy</button>
    <button class="menu-btn" data-tab="other">Khác</button>
    <button class="menu-btn" data-tab="tongdiem">Tổng điểm</button>
    <button class="menu-btn" data-tab="account">Tài khoản</button>
  </div>

  <!-- Main Screen -->
  <div class="content">
    <div class="topbar">
      <span id="hamburger">☰</span>
      <span id="topLoginStatus">Đang kiểm tra đăng nhập…</span>
    </div>
    <iframe id="ifTab" src="cannon.html"></iframe>
  </div>
</div>

<script>
/* =============================================
   Chọn tab bằng sidebar
============================================= */
const iframe = document.getElementById("ifTab");
const buttons = document.querySelectorAll(".menu-btn");
buttons.forEach(btn=>{
  btn.addEventListener("click", ()=>{
    buttons.forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");
    const tab = btn.dataset.tab;
    iframe.src = tab + ".html";
  });
});

/* =============================================
   Ẩn/hiện sidebar bằng hamburger (ĐÚNG)
============================================= */
const hamburger = document.getElementById("hamburger");
const layout = document.querySelector(".layout");

hamburger.addEventListener("click", ()=>{
  layout.classList.toggle("hide-sidebar");
});
</script>


</body>
</html>
